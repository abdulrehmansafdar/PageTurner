 <div class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden group">
      <div class="relative">
        <img 
          [src]="book.imageUrl" 
          [alt]="book.title"
          class="w-full h-64 object-fill group-hover:scale-105 transition-transform duration-300"
        >
        <div class="absolute top-2 right-2">
          <span class="bg-orange-400 text-white px-2 py-1 rounded-full text-xs font-semibold">
            {{ book.category }}
          </span>
        </div>
      </div>
      
      <div class="p-4">
        <h3 class="font-bold text-lg mb-2 text-gray-900 line-clamp-2">
          <a [routerLink]="['/book', book.id]" class="hover:text-orange-600 transition-colors">
            {{ book.title }}
          </a>
        </h3>
        
        <p class="text-gray-600 mb-2">by {{ book.author }}</p>
        
        <div class="flex items-center mb-3">
          <div class="flex items-center">
            <span class="text-yellow-400 mr-1">â˜…</span>
            <span class="text-sm text-gray-600">{{ book.rating }} ({{ book.reviews }} reviews)</span>
          </div>
        </div>
        
        <div class="flex items-center justify-between">
          <span class="text-2xl font-bold text-orange-600">\${{ book.price.toFixed(2) }}</span>
          <button 
            (click)="addToCart()"
            class="bg-orange-400 hover:bg-orange-500 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9"></path>
            </svg>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
