<header class="bg-slate-800 text-white shadow-lg">
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center">
            <a routerLink="/" class="text-2xl font-bold text-orange-400 hover:text-orange-300 transition-colors">
              ðŸ“š BookHaven
            </a>
          </div>

          <!-- Search Bar -->
          <div class="flex-1 max-w-lg mx-8">
            <div class="relative">
              <input
                type="text"
                [(ngModel)]="searchQuery"
                (keyup.enter)="onSearch()"
                placeholder="Search books by title or author..."
                class="w-full px-4 py-2 pl-10 pr-4 text-gray-900 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-transparent"
              >
              <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </div>
              <button
                (click)="onSearch()"
                class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-gray-600"
              >
                <span class="sr-only">Search</span>
              </button>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="flex items-center space-x-6">
            <a routerLink="/" routerLinkActive="text-orange-400" [routerLinkActiveOptions]="{exact: true}" 
               class="hover:text-orange-400 transition-colors">Home</a>
            
            <!-- Cart -->
            <a routerLink="/cart" routerLinkActive="text-orange-400" 
               class="relative hover:text-orange-400 transition-colors flex items-center">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9"></path>
              </svg>
              <span *ngIf="totalItems > 0" 
                    class="absolute -top-2 -right-2 bg-orange-400 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
                {{ totalItems }}
              </span>
            </a>
          </nav>
        </div>
      </div>
    </header>
