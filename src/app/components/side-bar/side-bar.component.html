<aside 
      class="fixed left-0 top-16 z-[999] h-[92dvh] transition-all duration-300 ease-in-out transform overflow-x-hidden"
      [class.w-64]="expanded"
      [class.w-16]="!expanded"
      [class.md:w-64]="expanded && !isMobile"
      [class.md:w-20]="!expanded && !isMobile"
      [class.translate-x-0]="showSidebar"
      [class.-translate-x-full]="!showSidebar"
      (mouseenter)="expandSidebar()"
      (mouseleave)="collapseSidebar()"
    >
      <!-- Backdrop for mobile -->
      <div 
        *ngIf="showSidebar && isMobile" 
        class="fixed inset-0 bg-gray-900 bg-opacity-50 z-30"
        (click)="toggleSidebar()"
      ></div>

      <!-- Sidebar Content -->
      <div class="flex flex-col h-full bg-gradient-to-b from-slate-800 to-slate-900 text-white shadow-xl">
       

       

        <!-- Navigation Menu -->
        <nav class="flex-1 overflow-y-auto py-4 px-2 overflow-x-hidden">
          <ul class="space-y-1">
            <li *ngFor="let item of menuItems">
              <a 
                [routerLink]="item.link" 
                routerLinkActive="bg-orange-500 text-white"
                [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
                class="flex items-center p-3 rounded-lg transition-all duration-200 group hover:bg-orange-500 hover:text-white"
                [class.justify-center]="!expanded"
                [class.md:justify-start]="!expanded && !isMobile"
              >
                <!-- Icon with pulse effect on hover -->
                <div class="relative">
                  <div class="absolute -inset-1.5 bg-orange-400 rounded-full opacity-0 group-hover:animate-ping group-hover:opacity-20"></div>
                  <div 
                    class="relative flex items-center justify-center h-8 w-10 text-orange-400 group-hover:text-white"
                    [class.text-white]="router.isActive(item.link, item.exact)"
                  >
                    <ng-container [ngSwitch]="item.icon">
                      <!-- Home Icon -->
                      <svg *ngSwitchCase="'home'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>
                      
                      <!-- Browse Icon -->
                      <svg *ngSwitchCase="'browse'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                      </svg>
                      
                      <!-- Categories Icon -->
                      <svg *ngSwitchCase="'categories'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                      </svg>
                      
                      <!-- Bestsellers Icon -->
                      <svg *ngSwitchCase="'bestsellers'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                      </svg>
                      
                      <!-- New Releases Icon -->
                      <svg *ngSwitchCase="'new'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                      
                      <!-- Wishlist Icon -->
                      <svg *ngSwitchCase="'wishlist'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                      </svg>
                      
                      <!-- Cart Icon -->
                      <svg *ngSwitchCase="'cart'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                      
                      <!-- Orders Icon -->
                      <svg *ngSwitchCase="'orders'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                      </svg>
                      
                      <!-- Settings Icon -->
                      <svg *ngSwitchCase="'settings'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                      
                      <!-- Help Icon -->
                      <svg *ngSwitchCase="'help'" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                      </svg>
                    </ng-container>
                  </div>
                </div>
                
                <!-- Label with slide animation -->
                <span 
                  class="ml-3 transition-all duration-300 whitespace-nowrap overflow-hidden"
                  [class.opacity-0]="!expanded"
                  [class.max-w-0]="!expanded"
                  [class.md:opacity-100]="!expanded && !isMobile"
                  [class.md:max-w-xs]="!expanded && !isMobile"
                >
                  {{ item.label }}
                </span>
                
                <!-- Badge for notifications -->
                <span 
                  *ngIf="item.badge" 
                  class="ml-auto bg-orange-600 text-white text-xs font-medium px-2 py-0.5 rounded-full"
                  [class.opacity-0]="!expanded"
                  [class.md:opacity-100]="expanded && !isMobile"
                >
                  {{ item.badge }}
                </span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Bottom Section -->
        <div class="p-4 border-t border-slate-700">
          <div class="flex items-center justify-between">
            <!-- Theme Toggle -->
            <button 
              class="p-2 rounded-lg hover:bg-slate-700 transition-colors duration-200 flex items-center justify-center"
              (click)="Logout()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              <span 
                class="ml-2 transition-all duration-300 whitespace-nowrap overflow-hidden"
                [class.opacity-0]="!expanded"
                [class.max-w-0]="!expanded"
                [class.md:opacity-100]="expanded && !isMobile"
                [class.md:max-w-xs]="!expanded && !isMobile"
              >
               LogOut
              </span>
            </button>
            
           
          </div>
        </div>
      </div>
    </aside>

    <!-- Toggle Button for Mobile -->
    <button 
      *ngIf="isMobile && !showSidebar"
      class="fixed left-4 top-4 z-50 p-2 bg-orange-500 text-white rounded-lg shadow-lg hover:bg-orange-600 transition-colors duration-200"
      (click)="toggleSidebar()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
